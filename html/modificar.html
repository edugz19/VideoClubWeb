    <body onload="cargarCategoriasModif(); cargarFormularioModificar()">

        <div id="añadirPeli">
            <h3>MODIFICA PELÍCULA</h3>
            <form action="../index.html" id="form">
                <p><input type="text" placeholder="Nombre" id="modifNombre" required></p>
                <p><input type="text" placeholder="Director" id="modifDirector" required></p>
                <p><input type="number" placeholder="Año" id="modifAnno" required></p>

                    <option value="Categoria" disabled="true">Categoría</option>
                </select></p>
                <p><input type="number" placeholder="Duración (minutos)" required id="modifDuracion"></p>
                <p><input type="text" placeholder="Url" required id="modifUrl"></p>
            </form>
            <p><button id="guardar" onclick="modificaPelicula()">Guardar</button>&nbsp;<button id="reset" onclick="reset()">Restablecer</button></p>
            <p><a href="../index.html"><button id="menuPrincipal">Volver al menú principal</button></a></p>
